global:
  scrape_interval: 15s
  evaluation_interval: 30s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: 'sweetnarcisse-app'
    metrics_path: /api/metrics
    scrape_timeout: 10s
    static_configs:
      - targets:
          - app:3000
