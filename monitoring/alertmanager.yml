global:
  resolve_timeout: 5m

route:
  receiver: default
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  group_by: ['alertname', 'severity']
  
  routes:
    # Alerts critiques -> tous les canaux
    - receiver: critical
      match:
        severity: critical
      repeat_interval: 1h
    
    # Alerts warnings -> ntfy seulement
    - receiver: warning
      match:
        severity: warning
      repeat_interval: 6h

receivers:
  # Fallback par d√©faut  
  - name: default
    webhook_configs:
      - url: 'https://ntfy.sh/sweetnarcisse-alerts'
        send_resolved: true

  # Alertes critiques: ntfy uniquement
  - name: critical
    webhook_configs:
      - url: 'https://ntfy.sh/sweetnarcisse-alerts?title=üö®%20Alerte%20Critique&priority=urgent&tags=rotating_light,warning'
        send_resolved: true

  # Alertes warning: ntfy
  - name: warning
    webhook_configs:
      - url: 'https://ntfy.sh/sweetnarcisse-alerts?title=‚ö†Ô∏è%20Avertissement&priority=default&tags=warning'
        send_resolved: true

inhibit_rules:
  # Si l'app est down, ne pas alerter sur les erreurs HTTP
  - source_match:
      alertname: ApplicationDown
    target_match_re:
      alertname: HighErrorRate|HighLatency
    equal: ['instance']
