global:
  resolve_timeout: 5m

route:
  receiver: default
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  group_by: ['alertname', 'severity']
  
  routes:
    # Alerts critiques -> tous les canaux
    - receiver: critical
      match:
        severity: critical
      repeat_interval: 1h
    
    # Alerts warnings -> ntfy seulement
    - receiver: warning
      match:
        severity: warning
      repeat_interval: 6h

receivers:
  # Fallback par d√©faut
  - name: default
    webhook_configs:
      - url: '${ALERT_WEBHOOK_URL}'
        send_resolved: true

  # Alertes critiques: ntfy + webhook
  - name: critical
    webhook_configs:
      # Ntfy.sh pour push notifications mobiles (gratuit)
      - url: 'https://ntfy.sh/sweetnarcisse-alerts'
        send_resolved: true
        http_config:
          headers:
            Title: 'üö® Alerte Critique'
            Priority: 'urgent'
            Tags: 'rotating_light,warning'
      
      # Discord webhook (si configur√©)
      - url: '${DISCORD_WEBHOOK_URL}'
        send_resolved: true
        http_config:
          headers:
            Content-Type: 'application/json'

  # Alertes warning: ntfy
  - name: warning
    webhook_configs:
      - url: 'https://ntfy.sh/sweetnarcisse-alerts'
        send_resolved: true
        http_config:
          headers:
            Title: '‚ö†Ô∏è Avertissement'
            Priority: 'default'
            Tags: 'warning'

inhibit_rules:
  # Si l'app est down, ne pas alerter sur les erreurs HTTP
  - source_match:
      alertname: ApplicationDown
    target_match_re:
      alertname: HighErrorRate|HighLatency
    equal: ['instance']
