# Docker Compose - Plausible Analytics (Self-Hosted)
# Privacy-friendly analytics, GDPR compliant
# Usage: docker compose -f docker-compose.yml -f docker-compose.analytics.yml up -d

services:
  plausible_db:
    image: postgres:16-alpine
    container_name: plausible-db
    restart: unless-stopped
    volumes:
      - plausible_db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${PLAUSIBLE_DB_PASSWORD:-plausible}
      - POSTGRES_USER=plausible
      - POSTGRES_DB=plausible
    networks:
      - sweetnarcisse-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plausible"]
      interval: 30s
      timeout: 5s
      retries: 5

  plausible_events_db:
    image: clickhouse/clickhouse-server:24.3-alpine
    container_name: plausible-events
    restart: unless-stopped
    volumes:
      - plausible_events_data:/var/lib/clickhouse
      - ./plausible/clickhouse-config.xml:/etc/clickhouse-server/config.d/logging.xml:ro
      - ./plausible/clickhouse-user-config.xml:/etc/clickhouse-server/users.d/logging.xml:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - sweetnarcisse-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8123/ping"]
      interval: 30s
      timeout: 5s
      retries: 5

  plausible:
    image: ghcr.io/plausible/community-edition:v2.1.4
    container_name: plausible-analytics
    restart: unless-stopped
    command: sh -c "sleep 10 && /entrypoint.sh db createdb && /entrypoint.sh db migrate && /entrypoint.sh run"
    depends_on:
      plausible_db:
        condition: service_healthy
      plausible_events_db:
        condition: service_healthy
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      # Base configuration
      - BASE_URL=${PLAUSIBLE_BASE_URL:-http://localhost:8000}
      - SECRET_KEY_BASE=${PLAUSIBLE_SECRET_KEY:-please-change-me-to-a-random-64-char-string}
      
      # Database connections
      - DATABASE_URL=postgres://plausible:${PLAUSIBLE_DB_PASSWORD:-plausible}@plausible_db:5432/plausible
      - CLICKHOUSE_DATABASE_URL=http://plausible_events_db:8123/plausible_events_db
      
      # Disable registration after initial setup
      - DISABLE_REGISTRATION=${PLAUSIBLE_DISABLE_REGISTRATION:-invite_only}
      
      # Email (optional, for reports)
      - MAILER_EMAIL=${PLAUSIBLE_MAILER_EMAIL:-analytics@sweet-narcisse.fr}
      - SMTP_HOST_ADDR=${SMTP_HOST:-}
      - SMTP_HOST_PORT=${SMTP_PORT:-587}
      - SMTP_USER_NAME=${SMTP_USER:-}
      - SMTP_USER_PWD=${SMTP_PASS:-}
      - SMTP_HOST_SSL_ENABLED=false
      
      # Google Search Console integration (optional)
      - GOOGLE_CLIENT_ID=${PLAUSIBLE_GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${PLAUSIBLE_GOOGLE_CLIENT_SECRET:-}
    networks:
      - sweetnarcisse-net

volumes:
  plausible_db_data:
  plausible_events_data:

networks:
  sweetnarcisse-net:
    external: true
