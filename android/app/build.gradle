apply plugin: 'com.android.application'

android {
    namespace "com.sweetnarcisse.admin"
    compileSdk 35
    defaultConfig {
        applicationId "com.sweetnarcisse.admin"
        minSdkVersion 26
        targetSdkVersion 35
        versionCode 200
        versionName "2.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            debuggable true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    buildFeatures {
        viewBinding true
    }
}

// Plus besoin de flatDir
// repositories {
//     flatDir{
