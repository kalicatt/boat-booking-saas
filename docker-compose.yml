services:
  # --- BASE DE DONNÃ‰ES (Indispensable pour que 'app' puisse s'y connecter) ---
  db:
    container_name: sweetnarcisse-db
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - sweetnarcisse-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$${POSTGRES_USER}\""]
      interval: 30s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: sweet-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    volumes:
      - ./minio-data:/data
    networks:
      - default

  minio-bucket-seed:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_started
    environment:
      MC_HOST_minio: http://${MINIO_ROOT_USER}:${MINIO_ROOT_PASSWORD}@minio:9000
      STORAGE_BUCKET: ${STORAGE_BUCKET}
    entrypoint: ["/bin/sh", "-c", "until mc ls minio >/dev/null 2>&1; do echo 'Waiting for MinIO...'; sleep 2; done && mc mb --ignore-existing minio/${STORAGE_BUCKET}"]
    networks:
      - default

  # --- APPLICATION ---
  app:
    build: .
    restart: unless-stopped
    init: true
    environment:
      AUTH_TRUST_HOST: "true"
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      
      # --- VARIABLES EMAILS ---
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME}
      EMAIL_SENDER: ${EMAIL_SENDER}
      
      # --- VARIABLES PAIEMENTS & RECAPTCHA ---
      RESEND_API_KEY: ${RESEND_API_KEY}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      NEXT_PUBLIC_STRIPE_KEY: ${NEXT_PUBLIC_STRIPE_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_TERMINAL_LOCATION_ID: ${STRIPE_TERMINAL_LOCATION_ID}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET}
      PAYPAL_MODE: ${PAYPAL_MODE}
      NEXT_PUBLIC_PAYPAL_CLIENT_ID: ${NEXT_PUBLIC_PAYPAL_CLIENT_ID}
      NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${NEXT_PUBLIC_RECAPTCHA_SITE_KEY}
      RECAPTCHA_SECRET_KEY: ${RECAPTCHA_SECRET_KEY}
      VAT_RATE: ${VAT_RATE}
      ALERT_WEBHOOK_URL: ${ALERT_WEBHOOK_URL}
      WEATHER_API_KEY: ${WEATHER_API_KEY}
      WEATHER_LAT: ${WEATHER_LAT}
      WEATHER_LON: ${WEATHER_LON}
      NEXT_PUBLIC_WIND_ALERT_THRESHOLD: ${NEXT_PUBLIC_WIND_ALERT_THRESHOLD}
      STORAGE_DRIVER: ${STORAGE_DRIVER}
      STORAGE_ENDPOINT: ${STORAGE_ENDPOINT:-http://minio:9000}
      STORAGE_REGION: ${STORAGE_REGION}
      STORAGE_ACCESS_KEY: ${STORAGE_ACCESS_KEY}
      STORAGE_SECRET_KEY: ${STORAGE_SECRET_KEY}
      STORAGE_BUCKET: ${STORAGE_BUCKET}
      STORAGE_UPLOAD_URL_TTL: ${STORAGE_UPLOAD_URL_TTL}
      STORAGE_DOWNLOAD_URL_TTL: ${STORAGE_DOWNLOAD_URL_TTL}
      
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m,uid=999,gid=999,mode=1777
      - /app/.next/cache:rw,noexec,nosuid,size=128m,uid=999,gid=999,mode=755
      - /app/.npm:rw,noexec,nosuid,size=512m,uid=999,gid=999,mode=755
    pids_limit: 150
    mem_limit: 1g
    networks:
      - default
      - sweetnarcisse-net

  # --- SERVEUR WEB ---
  nginx:
    image: nginx:alpine
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot_www:/var/www/certbot
      - certbot_etc:/etc/letsencrypt
    networks:
      - default

  certbot:
    image: certbot/certbot
    entrypoint: sh -c "trap exit TERM; while :; do sleep 12h; done"
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_etc:/etc/letsencrypt
    networks:
      - default

  # --- MONITORING ---
  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    networks:
      - default

  alertmanager:
    image: prom/alertmanager:latest
    restart: unless-stopped
    depends_on:
      - prometheus
    environment:
      ALERT_WEBHOOK_URL: ${ALERT_WEBHOOK_URL}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL:-}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
    entrypoint: ["/entrypoint.sh", "--config.file=/etc/alertmanager/alertmanager.yml"]
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager-entrypoint.sh:/entrypoint.sh:ro
      - ./monitoring/alertmanager.yml.template:/etc/alertmanager/alertmanager.yml.template:ro
      - alertmanager_data:/alertmanager
    networks:
      - default

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning:ro
    networks:
      - default

volumes:
  certbot_www:
  certbot_etc:
  prometheus_data:
  alertmanager_data:
  grafana_data:
  postgres_data:
    name: sweetnarcisse-postgres

networks:
  sweetnarcisse-net:
    external: true