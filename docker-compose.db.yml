version: '3.9'
services:
  db:
    container_name: sweetnarcisse-db
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"
    networks:
      - sweetnarcisse-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$${POSTGRES_USER}\""]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: sweetnarcisse-postgres

networks:
  sweetnarcisse-net:
    name: sweetnarcisse-net
